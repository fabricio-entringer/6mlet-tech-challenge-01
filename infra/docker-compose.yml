version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
      target: development
    container_name: 6mlet-api-dev
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_PATH=/app/data
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    volumes:
      # Mount source code for hot reloading in development
      - ../app:/app/app
      - ../scripts:/app/scripts
      - ../tests:/app/tests
      # Mount data directory for persistence
      - data_volume:/app/data
      # Mount logs directory for persistence
      - logs_volume:/app/logs
      # Mount existing data files
      - ../data:/app/data_source:ro
    networks:
      - 6mlet-network
    restart: unless-stopped
    depends_on:
      - data-init

  # Service to initialize data from source
  data-init:
    image: alpine:latest
    container_name: 6mlet-data-init
    volumes:
      - ../data:/source:ro
      - data_volume:/target
    command: >
      sh -c "
        if [ ! -f /target/books_data.csv ]; then
          cp -r /source/* /target/
          echo 'Data files copied to persistent volume'
        else
          echo 'Data files already exist in volume'
        fi
      "
    networks:
      - 6mlet-network

  # Production-like service (commented out by default)
  # api-prod:
  #   build:
  #     context: ..
  #     dockerfile: infra/Dockerfile
  #     target: production
  #   container_name: 6mlet-api-prod
  #   ports:
  #     - "8080:8000"
  #   environment:
  #     - ENVIRONMENT=production
  #     - LOG_LEVEL=warning
  #     - DATA_PATH=/app/data
  #   volumes:
  #     - data_volume:/app/data
  #     - logs_volume:/app/logs
  #   networks:
  #     - 6mlet-network
  #   restart: unless-stopped

volumes:
  # Persistent volume for CSV data storage
  data_volume:
    driver: local
    name: 6mlet-data
  
  # Persistent volume for application logs
  logs_volume:
    driver: local
    name: 6mlet-logs

networks:
  6mlet-network:
    driver: bridge
    name: 6mlet-network
