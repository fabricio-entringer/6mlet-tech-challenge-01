version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: 6mlet-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_PATH=/app/data
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    volumes:
      # Mount data directory for persistence
      - data_volume:/app/data
      # Mount logs directory for persistence
      - logs_volume:/app/logs
      # Mount existing data files for initialization
      - ../data:/app/data_source:ro
    networks:
      - 6mlet-network
    restart: unless-stopped
    depends_on:
      - data-init

  # Service to initialize data from source
  data-init:
    image: alpine:latest
    container_name: 6mlet-data-init
    volumes:
      - ../data:/source:ro
      - data_volume:/target
    command: >
      sh -c "
        if [ ! -f /target/books_data.csv ]; then
          cp -r /source/* /target/
          echo 'Data files copied to persistent volume'
        else
          echo 'Data files already exist in volume'
        fi
      "
    networks:
      - 6mlet-network

volumes:
  # Persistent volume for CSV data storage
  data_volume:
    driver: local
    name: 6mlet-data
  
  # Persistent volume for application logs
  logs_volume:
    driver: local
    name: 6mlet-logs

networks:
  6mlet-network:
    driver: bridge
    name: 6mlet-network
